<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 1번: 제어하고 싶은 것을 this로 가르키고 사용한다. (여기서는 버튼을 가르킴)-->
        <!-- 2번: for 반복문을 이용하여 버튼 1000개 생성하기(백틱 사용)-->
        <!-- 3번: 생성한 모든 버튼을 누르기(배열 생성)-->

        <script>
            
            for(var i=0; i<1000; i++){
                document.write(`<input type="button" value="press" onclick="
                console.log(this);
                this.style.backgroundColor = 'red';">`
                )
            }

            var btns = document.querySelectorAll('input[type=button');
            for(var i=0; i<btns.length; i++){
                btns[i].click();
            }

        </script>
    </body>
</html>
